<div>
        <a>TODOTRACKER</a>
        <ul>
            <li><a href="#" >Home</a></li>
            <li><a href="#/alltasks" >All Tasks</a></li>
            <li><a ng-click="logout()" ng-show="isLoggedIn">Logout</a></li>
        </ul>
</div>
<div>
        <div class="userdetails">
        <div>
            <button style="display: block; margin: 0 auto;" ng-click="logout()">Logout</button>
        </div>
        </div>
        <div class="maincontent">
        <div class="statusGroup" ng-repeat="status in data">
            <h3>{{ status.stname }}</h3>
        
            <span class="show-filters">
                    <button ng-click="showFilters=!showFilters">
                        {{ showFilters ? "Hide" : "Show" }} filters
                    </button>
            </span>
        
            <div class="list-sort"
                 ng-show="showFilters">
                <hr>
                <table>
                    <tr>
                        <td><label>Sort:</label></td>
                        <td>
                            <select ng-model="sortBy">
                                <option value="title">Title</option>
                                <option value="start_date">Start Date</option>
                            </select>
        
                            <input type="checkbox" ng-model="reverse">
                            <label>Reverse</label>
                        </td>
                    </tr>
        
                    <tr>
                        <td><label>Filter: </label></td>
                        <td class="flex"><input type="text" ng-Model="filterBy"/></td>
                    </tr>
                </table>
                <hr>
            </div>
        
            <ul>
                <li ng-repeat="task in status.tasks | filter:filterBy | orderBy:sortBy:reverse">
                    <todo-task></todo-task>
                </li>
            </ul>
            <div class="flex">
                <label>Title:</label>
                <input type="text" ng-model="task_title" />
            </div>
            <div class="flex">
                <label>Due Date:</label>
                <input type="date" ng-model="task_due" />    
            </div>
            <div class="flex">
                <button ng-click="add(status, task_title, task_due)">Add</button>
            </div>
        </div>
        </div>
        </div>

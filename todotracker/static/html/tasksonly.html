<div class="panel panel-default">
    <div class="panel-heading">
            <h4>Tasks</h4>
    </div>
    <div class="panel-body">
        <div>
            <form class="form-horizontal" ng-submit="addTask(task_title, event)">   
                <div class="form-group">
                    <div class="col-sm-4">
                        <input type="text" class="form-control" 
                            ng-model="task_title" id="title" placeholder="Enter Title"
                            required oninvalid="this.setCustomValidity('Please enter title')"
                            oninput="setCustomValidity('')"/>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-default btn-sm" title="add task" type="submit"><i class="material-icons">note_add</i></button>
                    </div> 
                </div>    
            </form>
        </div>
        <div class="row">
            <div class="col-md-3" ng-repeat="task in event.task_list">
                <div class="status-task-items">
                    <todo-task></todo-task>   
                </div>
            </div>
        </div>
    </div>
</div>

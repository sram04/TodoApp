<div class="container">
   
    <div class="page-header col-sm-offset-4 col-sm-6">
        <h2>Login to TodoTracker!</h2>
    </div>

    <div class="col-sm-offset-4 col-sm-6">
        <button class="btn btn-link" ng-click=signup()>New Here? Please Signup Now!</button>
    </div>

    <div class="alert alert-danger col-sm-offset-4 col-sm-6" ng-show="loginFailed">
         {{login_error}}
    </div>
    
    <form class="form-horizontal" ng-submit="login()">
        
        <div class="form-group">
            <label class="control-label col-sm-4" for="username">Username : </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" 
                    ng-model="user.username" id="username" placeholder="enter username"
                    required oninvalid="this.setCustomValidity('Please enter your username')"
                    oninput="setCustomValidity('')"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Password : </label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password" 
                    ng-model="user.password" placeholder="enter password"
                    required oninvalid="this.setCustomValidity('Please enter your password')"
                    oninput="setCustomValidity('')" />
            </div>
        </div>

        <div class="col-sm-offset-4 col-sm-6">
            <button class="btn btn-default" type="submit">Login</button>
        </div>

    </form>

    <div class="col-sm-offset-4 col-sm-6">
        <button class="btn btn-link" ng-click=forgotcredentials()>Forgot Username/Password?</button>
    </div>

</div>

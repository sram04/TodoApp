
<div class="modal-header">
    <h4 class="modal-title">Edit Task</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div>
            <div>
                <h6>*changes are saved as you type. Please close the window when you are done.</h6>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Title:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                        ng-model="task.title"
                        ng-change="update()" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Description:</label>
                <div class="col-sm-8">
                    <textarea ng-model="task.description" class="form-control" 
                            placeholder="Enter a description here..."
                            ng-change="update()">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Start Date:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control"
                        ng-model="task.start_date"
                        ng-change="update()"/>
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Completed Date:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control"
                        ng-model="task.completed_date" 
                        ng-change="update()"/>
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Due Date:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control"
                        ng-model="task.due_date" 
                        ng-change="update()"/>
                </div>    
            </div>           
            <div class="col-sm-offset-5">
                <button ng-click="closeEditModal()" class="btn btn-danger">Close</button>  
            </div>  
        </div>
    </form>
</div>

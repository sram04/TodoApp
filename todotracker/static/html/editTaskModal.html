
<div class="modal-header">
    <h4 class="modal-title">Edit Task</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div>
            <div class="form-group">
                <label class="control-label col-sm-4">Title:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" 
                        ng-model="task.title" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Description:</label>
                <div class="col-sm-8">
                    <textarea ng-model="task.description" class="form-control" 
                            placeholder="Enter a description here..." >
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Due Date:</label>
                <div class="col-sm-8">
                    <input type="datetime-local" class="form-control"
                        ng-model="task.due_date" />
                </div>    
            </div> 
            <div class="form-group">
                <div>
                    <label class="control-label col-sm-4">Status:</label>
                    <div class="col-sm-8">
                        <select ng-options="status as status.stname for status in event.status_list"
                            ng-init="destStatus = currentStatus"
                            ng-model = "destStatus"
                            class="form-control">
                        </select>
                    </div>
                </div>
            </div>                        
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="col-sm-offset-4 col-sm-2">
        <button ng-click="updateTaskItemGeneric()" class="btn btn-primary">Save</button>  
    </div>
    <div class="col-sm-2">
        <button ng-click="closeEditModal()" class="btn btn-danger">Close</button>  
    </div>
</div>
